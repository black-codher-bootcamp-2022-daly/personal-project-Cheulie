    <h1 style= color:aquamarine >Edit cake database here</h1>
 
  

    <p>Add cakes</p>
    <input id="title">title</input><br>
    <input id="description">description</input><br>
    <input id="summary">summary</input><br>
    <input id="image">image location</input><br>

    <button onclick="send();">Submit</button>
    <script>
      function send () {
          var xmlhttp = new XMLHttpRequest();   // new HttpRequest instance 
          xmlhttp.open("POST", "http://localhost:8080/api/profile");
          xmlhttp.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
          xmlhttp.send(JSON.stringify(  {
            "title": document.getElementById("title").value,
            "description": document.getElementById("description").value,
            "summary": document.getElementById("summary").value,
            "image": document.getElementById("image").value
        }));
       }

       
    </script>

<p>Delete cakes</p>
<input id="title">title</input>
<button onclick="deleteCake();">Delete Cake</button>
<script>
  function deleteCake (id) {
      var xmlhttp = new XMLHttpRequest();   // new HttpRequest instance 
      xmlhttp.open("DELETE", "http://localhost:8080/api/profile/" + id);
      xmlhttp.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
      xmlhttp.send(JSON.stringify(  {
        "title": document.getElementById("title").value,
  
    }));
   }

   
</script>
